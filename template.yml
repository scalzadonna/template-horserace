id: horserace
name: Horserace chart
author: Flourish & Google News Lab teams
description: A “horserace” or “bump” chart to show changing rank over time
image_download: false
sdk_version: 3
build:
  src:
    script: npm run build
    directory: src
    files:
      - rollup.config.js
  less:
    script: npm run less
    directory: less
settings:
  - Scoring type
  - property: value_type
    name: Chart mode to show on load
    type: string
    style: buttons
    width: full
    choices:
      - - Ranks
        - ranks
      - - Scores
        - scores
  - property: higher_scores_win
    name: Data type
    description: Useful for data where lower scores beat higher scores – e.g. race times
    type: boolean
    style: buttons
    choices:
      - - Higher scores win
        - true
      - - Higher scores lose
        - false
  - Header
  - property: header_title
    name: Title
    type: string
  - property: header_subtitle
    name: Subtitle
    type: string
  - property: header_color
    name: Color
    type: color
    width: quarter
  - property: header_align
    name: Alignment
    type: string
    style: buttons
    width: half
    choices:
      - - fa-align-left
        - left
      - - fa-align-center
        - center
      - - fa-align-right
        - right
  - property: header_margin
    name: Margin
    type: number
    width: quarter
  - property: header_margin_advanced
    name: Advanced margin settings
    type: boolean
  - property: header_margin_top
    name: Top
    type: number
    width: quarter
    show_if: header_margin_advanced
  - property: header_margin_right
    name: Right
    type: number
    width: quarter
    show_if: header_margin_advanced
  - property: header_margin_bottom
    name: Bottom
    type: number
    width: quarter
    show_if: header_margin_advanced
  - property: header_margin_left
    name: Left
    type: number
    width: quarter
    show_if: header_margin_advanced

  - property: show_buttons
    new_section: true
    name: Show ranks/scores buttons
    type: boolean
  - property: show_replay
    name: Show replay button
    type: boolean
  - property: label_ranks
    name: “Ranks” label
    type: string
    width: quarter
    show_if: show_buttons
  - property: label_scores
    name: “Scores” label
    type: string
    width: quarter
    show_if: show_buttons
  - property: label_replay
    name: “Replay” label
    type: string
    width: quarter
    show_if: show_replay
  - Footer
  - property: footer_source_name
    name: Source name
    type: string
    width: half
  - property: footer_source_url
    name: Source url
    type: string
    width: half
  - property: footer_multiple_sources
    name: Multiple sources
    type: boolean
  - property: footer_source_name_2
    name: Source name
    type: string
    width: half
    show_if: footer_multiple_sources
  - property: footer_source_url_2
    name: Source url
    type: string
    width: half
    show_if: footer_multiple_sources
  - property: footer_source_name_3
    name: Source name
    type: string
    width: half
    show_if: footer_multiple_sources
  - property: footer_source_url_3
    name: Source url
    type: string
    width: half
    show_if: footer_multiple_sources
  - property: footer_source_label_other
    name: Change source label
    type: boolean
  - property: footer_source_label
    name: Source label
    type: string
    width: half
    show_if: footer_source_label_other
  - property: footer_note
    name: Note
    new_section: true
    type: string
  - property: footer_size
    name: Size
    new_section: true
    type: number
    width: quarter
  - property: footer_color
    name: Color
    type: color
    width: quarter
  - property: footer_align
    name: Alignment
    type: string
    style: buttons
    width: half
    choices:
      - - fa-align-left
        - left
      - - fa-align-center
        - center
      - - fa-align-right
        - right
  - property: footer_margin
    name: Overall
    type: number
    new_section: Margins
    width: quarter
    hide_if: footer_margin_advanced
  - property: footer_margin_top
    name: Top
    new_section: Margins
    type: number
    width: quarter
    show_if: footer_margin_advanced
  - property: footer_margin_right
    name: Right
    type: number
    width: quarter
    show_if: footer_margin_advanced
  - property: footer_margin_bottom
    name: Bottom
    type: number
    width: quarter
    show_if: footer_margin_advanced
  - property: footer_margin_left
    name: Left
    type: number
    width: quarter
    show_if: footer_margin_advanced
  - property: footer_margin_advanced
    name: Advanced
    type: boolean
    width: half
  - Line styles
  - property: line_width
    name: Line width
    description: Width in pixels
    type: number
  - property: line_opacity
    name: Line opacity
    description: Set to a value between 0 and 1
    type: number
    min: 0
    max: 1
    step: 0.05
  - property: curve
    name: Curve
    type: string
    choices:
      - - Straight
        - curveLinear
      - - Normal curve
        - curveMonotoneX
      - - Overflowing curve
        - curveNatural
      - - Step middle
        - curveStep
      - - Step after
        - curveStepAfter
      - - Step before
        - curveStepBefore
  - property: shade
    new_section: true
    name: Show shading behind line
    type: boolean
  - property: shade_width
    name: Shading width
    description: Width in pixels
    show_if: shade
    type: number
  - property: shade_opacity
    name: Shading opacity
    description: Set to a value between 0 and 1
    min: 0
    max: 1
    step: 0.05
    show_if: shade
    type: number
  - property: missing
    new_section: true
    name: Show lines between missing data points
    type: boolean
  - property: missing_opacity
    name: Line opacity
    min: 0
    max: 1
    step: 0.1
    show_if: missing
    type: number
  - property: missing_width
    name: Line width
    min: 0
    step: 0.5
    show_if: missing
    type: number
  - property: missing_dash_width
    name: Line dash width
    show_if: missing
    type: number
    width: half
    step: 0.1
    min: 0
  - property: missing_dash_space
    name: Line dash space
    show_if: missing
    type: number
    width: half
    min: 0
  - Circles and labels
  - property: start_circle_r
    name: Start radius
    type: number
    min: 0
  - property: end_circle_r
    name: End radius
    type: number
    min: 0
  - property: end_circle_stroke
    name: End stroke
    type: number
    min: 0
  - property: end_circle_stroke_bg
    name: Stroke color same as background
    type: boolean
  - property: rank_font_size
    name: Rank font size
    type: number
  - property: label_font_size
    name: Label font size
    type: number
  - property: label_decimals
    name: Number of decimal places on scores
    type: number
  - property: rank_label_suffix
    name: Suffix
    type: string
    width: half
  - property: horse_images
    name: Use image
    type: boolean
  - property: rank_outside_picture
    name: Put score next to circle
    type: boolean
  - property: hide_labels
    name: Only show label on mouseover
    type: boolean
  - Colours
  - property: bg_color
    name: Background colour
    type: color
  - property: palette
    name: Colour scheme
    description: >-
      Select a color scheme, or fill in a comma separated list of color values
      (eg. '#855C75,#D9AF6B,#AF6458')
    type: string
    width: half
    choices_other: true
    choices:
      - - Flourish categories A
        - flourish_default_1
      - - Flourish categories B
        - flourish_default_2
      - - Pastel light
        - carto_pastel
      - - Pastel dark
        - carto_antique
      - - Rainbow
        - carto_rainbow
      - - Category 10
        - schemeCategory10
      - - Category 20
        - schemeCategory20
      - - Category 20b
        - schemeCategory20b
      - - Category 20c
        - schemeCategory20c
      - - Accent
        - schemeAccent
      - - Dark 2
        - schemeDark2
      - - Paired
        - schemePaired
      - - Pastel 1
        - schemePastel1
      - - Pastel 2
        - schemePastel2
  - Animation
  - property: stage_duration
    name: Animation duration
    description: 'The “race” animation length, in milliseconds per stage'
    type: number
    min: 0
    step: 100
  - property: update_duration
    name: Mode duration
    description: The animation duration when change between ranks and scores modes
    type: number
    min: 0
    step: 100
  - Margins
  - property: margin_top
    name: Top
    type: number
    min: 0
    step: 10
    width: quarter
  - property: margin_right
    name: Right
    type: number
    min: 0
    step: 10
    width: quarter
  - property: margin_bottom
    name: Bottom
    type: number
    min: 0
    step: 10
    width: quarter
  - property: margin_left
    name: Left
    type: number
    min: 0
    step: 10
    width: quarter
  - Y axis
  - property: y_axis_min
    name: Min score
    type: number
    optional: true
  - property: y_axis_max
    name: Max score
    type: number
    optional: true
  - property: y_axis_min_rank
    name: Min rank
    type: number
    optional: true
  - property: y_axis_max_rank
    name: Max rank
    type: number
    optional: true
  - property: y_axis_rounding
    name: Round y axis
    new_section: true
    type: boolean
  - property: y_axis_tick_prefix
    name: Number prefix
    type: string
    width: half
  - property: y_axis_tick_suffix
    name: Number suffix
    type: string
    width: half
data:
  - Data
  - name: Name column
    description: The name of each entrant
    dataset: horserace
    key: name
    type: column
    column: 'Data::A'
    datatype: string
  - name: Image column
    description: The URL of the image to use
    dataset: horserace
    key: pic
    type: column
    column: 'Data::B'
    optional: true
    datatype: url
  - name: Score columns
    description: >-
      Raw scores, which will be automatically converted to ranks. Column names
      will be used to populate the x-axis of the chart.
    dataset: horserace
    key: stages
    type: columns
    columns: 'Data::C-L'
    datatype: number
